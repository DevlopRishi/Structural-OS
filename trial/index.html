<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Voxel Architect v5.1</title>
    <style>
        :root {
            --primary: #ff9900;
            --bg: #050505;
            --card-bg: #111;
            --text: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(255, 153, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .task-btn {
            background: var(--card-bg);
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .task-btn:hover {
            border-color: var(--primary);
            background: #1a1a1a;
            transform: translateX(5px);
        }

        .task-btn.completed {
            border-color: #00ff00;
            color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .task-btn.completed::after {
            content: "âœ“";
            font-weight: 900;
        }

        .icon {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        #unlock-btn {
            background: #333;
            color: #777;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: not-allowed;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        #unlock-btn.active {
            background: var(--primary);
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 20px var(--primary);
        }

        #unlock-btn.active:hover {
            transform: scale(1.05);
            background: #ffaa33;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Architect OS v5.1</h1>
        <p>Complete the steps below to initialize the system.</p>

        <div class="task-list">
            <a href="https://www.youtube.com/@SatlokAashramFilms" target="_blank" class="task-btn" onclick="markComplete(this)">
                <span>ðŸ“º Subscribe SA Films</span>
            </a>
            <a href="https://www.youtube.com/@SaintRampalJiMaharaj" target="_blank" class="task-btn" onclick="markComplete(this)">
                <span>ðŸ“º Subscribe Saint Rampal Ji Maharaj</span>
            </a>
            <a href="https://www.instagram.com/rishuix" target="_blank" class="task-btn" onclick="markComplete(this)">
                <span>ðŸ“¸ Follow @rishuix</span>
            </a>
            <a href="https://www.instagram.com/rishi.satlok" target="_blank" class="task-btn" onclick="markComplete(this)">
                <span>ðŸ“¸ Follow @rishi.satlok</span>
            </a>
        </div>

        <button id="unlock-btn" onclick="launchApp()">LOCKED ðŸ”’</button>

        <div class="footer">System Access Required</div>
    </div>

    <script>
        let clicks = 0;
        const totalTasks = 4;
        const btn = document.getElementById('unlock-btn');

        function markComplete(element) {
            // Only count if not already clicked
            if (!element.classList.contains('completed')) {
                element.classList.add('completed');
                clicks++;
                checkUnlock();
            }
        }

        function checkUnlock() {
            if (clicks === totalTasks) {
                btn.classList.add('active');
                btn.innerText = "LAUNCH SYSTEM ðŸš€";
                btn.removeAttribute('disabled');
            } else {
                btn.innerText = `LOCKED (${clicks}/${totalTasks})`;
            }
        }

        function launchApp() {
            if (clicks === totalTasks) {
                // Redirects to your main app file
                // MAKE SURE YOUR MAIN APP IS SAVED AS 'app.html'
                window.location.href = "app.html";
            }
        }
    </script>

</body>
</html>
